<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name: </label><br>
    <input type="text" name="full_name" placeholder="El Chapo">
  </div>
  
  <div class="mb-2">
    <label>Email: </label><br>
    <input type="email" name="email" placeholder="elchapo@gmail.com">
  </div>
  
  <div class="mb-2">
    <label>LinkedIn URL: </label><br>
    <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/elchapo"><br>
  </div>

  <div class="mb-2">
    <label>Education: </label><br>
    <textarea type="text" name="education" ></textarea><br>
  </div>

  <div class="mb-2">
    <label>Work Experience: </label><br>
    <textarea type="text" name="work_experience" ></textarea><br>
  </div>
  
  <div class="mb-2">
    <label>Resume URL: </label><br>
    <input type="text" name="resume_url" ><br>
  </div>

  <input type="submit">
</form>
